apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: storage-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: "{{DOMAIN_PLACEHOLDER}}"
    http:
      paths:
      - path: /storage
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 5000
