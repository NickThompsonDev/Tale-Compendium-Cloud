apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: gcr.io/nodal-clock-433208/api:latest
        ports:
        - containerPort: 5000
        env:
        - name: DATABASE_USER
          value: "${DATABASE_USER}"
        - name: DATABASE_PASSWORD
          value: "${DATABASE_PASSWORD}"
        - name: DATABASE_NAME
          value: "${DATABASE_NAME}"
        - name: DATABASE_HOST
          value: "{{DATABASE_HOST}}"
        - name: DATABASE_PORT
          value: "5432"
        - name: OPENAI_API_KEY
          value: "${OPENAI_API_KEY}"
        - name: STRIPE_SECRET_KEY
          value: "${STRIPE_SECRET_KEY}"
        - name: CLERK_WEBHOOK_SECRET
          value: "${CLERK_WEBHOOK_SECRET}"
        - name: NEXT_PUBLIC_API_URL
          value: "${NEXT_PUBLIC_API_URL}"
