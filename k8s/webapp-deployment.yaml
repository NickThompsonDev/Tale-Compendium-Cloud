apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
spec:
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: gcr.io/nodal-clock-433208/webapp:latest
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
          value: "${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}"
        - name: STRIPE_SECRET_KEY
          value: "${STRIPE_SECRET_KEY}"
        - name: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
          value: "${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}"
        - name: CLERK_SECRET_KEY
          value: "${CLERK_SECRET_KEY}"
        - name: OPENAI_API_KEY
          value: "${OPENAI_API_KEY}"
        - name: NEXT_PUBLIC_API_URL
          value: "${NEXT_PUBLIC_API_URL}"
        - name: NEXT_PUBLIC_CLERK_SIGN_IN_URL
          value: "${NEXT_PUBLIC_CLERK_SIGN_IN_URL}"
        - name: NEXT_PUBLIC_CLERK_SIGN_UP_URL
          value: "${NEXT_PUBLIC_CLERK_SIGN_UP_URL}"
