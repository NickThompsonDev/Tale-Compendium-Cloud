apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webapp-api-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.global-static-ip-name: webapp-ingress-ip
spec:
  ingressClassName: nginx
  rules:
    - host: cloud.talecompendium.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-service
                port:
                  number: 5000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: webapp-service
                port:
                  number: 80
